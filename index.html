<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <header><h2>To Do List</h2></header>
        <div class="inputDiv">
            <input type="text" name="add-new" id="add-new" placeholder="Add a new task">
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="task-list">
            <li>create a website<i class="fa-solid fa-trash"></i></li>
            <li>preapare for exam<i class="fa-solid fa-trash"></i></li>
            <li>cook food<i class="fa-solid fa-trash"></i></li>
            <li>make a gaming pc<i class="fa-solid fa-trash"></i></li>
        </ul>
        <div class="lower-part">
            <p>You have <span>4</span> pending tasks</p>
            <button>Clear All Tasks</button>
        </div>
        <div class="completed-tasks">
            <h4>completed tasks</h4>
            <ul>
                <li>Take the dog out</li>
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
